<!DOCTYPE html>
<html lang="pt-ao">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul>
        <li title="Use a tag <p>">Parágrafo
        <li title="Use a tag <h1> à <h6>">Títulos
        <li title="Use a tag <img>">Imagens
        <li title="Use a tag <abbr>">Abreviações
        <li title="Use a tag <code>">Códigos-fonte
        <li title="Use a tag <ol>">Listas numeradas
        <li title="Use a tag <ul>">Listas com demarcadores
    </ul>
</body>
</html>
